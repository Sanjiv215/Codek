<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="profile.css">

</head>

<body>

<header>
  <a class="logo">CodeK</a>
  <nav>
    <a href="#">Home</a>
    <a href="#">Practice</a>
    <a href="#">AI Tutor</a>
    <a href="#">Projects</a>
    <a href="#">Dashboard</a>
  </nav>
</header>

<div class="container">
  <div class="profile">


    <div class="panel left">
      <img src="..." alt="User">
      <h2>User</h2>

      <div class="box"><span>Phone</span>+91 987XX XXXXX</div>
      <div class="box"><span>Email</span>user@email.com</div>
      <div class="box"><span>Password</span>••••••••</div>
      <div class="box"><span>Course</span>AI & ML</div>

      <button class="logout">Log Out</button>
    </div>

    
    <div class="panel">
      <div class="section">
        <h3>Project Report</h3>
        <div class="progress">
          <div>
            <div class="bar"><div class="fill p1"></div></div>
            <h4 class="label">Web dev</h4>
          </div>
          <div>
            <div class="bar"><div class="fill p2"></div></div>
            <h4 class="label">Java scr</h4>
          </div>
          <div>
            <div class="bar"><div class="fill p3"></div></div>
            <h4 class="label">Backend</h4>
          </div>
          <div>
            <div class="bar"><div class="fill p4"></div></div>
            <h4 class="label">React</h4>
          </div>
        </div>
      </div>

      <div class="section">
        <h3>Completed Courses</h3>
        <div class="box">HTML & CSS ✔</div>
        <div class="box">Java ✔</div>
        <div class="box">Python ✔</div>
      </div>
    </div>

  </div>
</div>

</body>
</html>
