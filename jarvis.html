<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jarvis Orb (No JS)</title>
  <link rel="stylesheet" href="jarvis.css">
</head>
<body>

<div class="orb">
  <svg viewBox="0 0 300 300">
    <defs>
      <!-- glass glow -->
      <radialGradient id="glass">
        <stop offset="0%" stop-color="#0c344a"/>
        <stop offset="100%" stop-color="#020611"/>
      </radialGradient>

      <!-- wave gradient -->
      <linearGradient id="waveGrad" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0%" stop-color="#4fdcff"/>
        <stop offset="100%" stop-color="#b46cff"/>
      </linearGradient>
    </defs>

    <!-- glass sphere -->
    <circle cx="150" cy="150" r="130" fill="url(#glass)" />

    <!-- clipping area -->
    <clipPath id="clip">
      <circle cx="150" cy="150" r="130"/>
    </clipPath>

    <!-- waves -->
    <g clip-path="url(#clip)">
      <path class="wave wave1"
        d="M0 150 C 60 110, 120 190, 180 150 S 300 150, 360 150"
        stroke="url(#waveGrad)"
        stroke-width="14"
        fill="none"/>

      <path class="wave wave2"
        d="M0 150 C 60 190, 120 110, 180 150 S 300 150, 360 150"
        stroke="url(#waveGrad)"
        stroke-width="14"
        fill="none"/>
    </g>

    <!-- outer glow -->
    <circle cx="150" cy="150" r="128" class="glow"/>
  </svg>
</div>

</body>
</html>
